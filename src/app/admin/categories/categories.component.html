<div class="container mt-4">
  <h2 class="mb-4">Categories</h2>
  <div *ngIf="loading" class="text-center mt-5">Loading...</div>

  <!-- Desktop: Table, Mobile: Cards -->
  <div class="d-none d-md-block" *ngIf="!loading">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-md-none" *ngIf="!loading">
    <div class="row row-cols-1 g-3">
      <div *ngFor="let category of categories" class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }} (ID: {{ category.id }})</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
